<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18.DERS</title>
</head>

<body>
    <!-- TOOLTİP , ufak açıklamalar için-->
    <div style="height: 50px;"></div>

    <div class="container">
        <a href="#" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="top"
            title="bu bir tool tiptir">abc</a>
        <br>


        <!-- popover , tıklayınca çıkan bilgilendirme içeriği -->

        <button type="button" class="btn btn-warning" data-bs-toggle="popover" title="Bu popover başligidir."
            data-bs-content="Burası içerik bölümü">Bilgi için tıklayınız.</button>


        <!-- toast belli bir süre duran uyarı. belli bir süre kalıyor sonrasında gidiyor.-->

        <!-- zaman ayarsız toast yapısı, kapamazsan hep açık -->
        <div class="toast show"><!-- show olmazsa bu yapı çalışmaz -->
            <div class="toast-header">
                <p class="me-auto">Toast Header</p><!-- class="me-auto" margin end -->
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                <p>This area's toast body.</p>
            </div>
        </div>

        <!-- zama ayarlı toast yapısı, 5 saniye-->
        <button type="button" class="btn btn-primary" id="liveToastBtn">Show Toast</button>
        <div id="liveToast" class="toast"><!-- show'u sildik.' -->
            <div class="toast-header">
                <p class="bg-success me-auto">Toast Header</p>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                <p>This area's toast body.</p>
            </div>
        </div>






    </div>


    <script>
        const toastTrigger = document.getElementById('liveToastBtn')
        const toastLiveExample = document.getElementById('liveToast')
        if (toastTrigger)
        {
            toastTrigger.addEventListener('click', () => {
                const toast = new bootstrap.Toast(toastLiveExample)
                toast.show()
            })
        }
    </script>
    
    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>
    
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>

</body>

</html>
