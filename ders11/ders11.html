</head>
<body>
    <!--

        <div>1</div>

    <div class="flex-container">
        <div style="order: 3;">1</div>
        <div style="order: 2;">2</div>
        <div style="order: 1;">3</div>
        <div style="order: 4;">4</div>
    </div>
    <!-- order yapısının flex ile bağlantısı var. -->
    
    
    <div class="flex-container">
        <div style="flex-grow: 2;">1</div>
        <div style="flex-grow: 2;">2</div>
        <div style="flex-grow: 1;">3</div>
    </div>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div style="flex-shrink: 0;">3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
    <!-- style="flex-shrink: 1;"  =  default. Bu yapı boyuttan taviz vermiyor, hep aynı boyda kalsın istiyorsan.
    değer arttıkça küçülür.-->

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div style="flex-basis: 200px;">3</div>
        <div>4</div>
    </div>
    <!-- style="flex-basis: 200px;" sayfanon boyutunda ne olursa olsun 200px
    flex:(flex-grow)(flex-shrink)(flex-basis) sırası aşağıdaki gibi-->


    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div style="flex: 1 0 400px">3</div>
        <div>4</div>
    </div>

    <div class="flex-container">
        <div style="align-self: flex-end;">1</div>
        <div style="align-self: center;">2</div>
        <div>3</div>
        <div style="align-self: flex-start;">4</div>
    </div>
</body>
</html>
