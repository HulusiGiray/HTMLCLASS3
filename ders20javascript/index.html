<!DOCTYPE html>
<html lang="TR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script>
        function myFunction1(){
            document.getElementById("demo1").innerHTML = "Head içindeki script çalıştı."
        }
    </script>
    
    <title>20.DERS</title>
</head>

<body>
    <!-- JavaScript ne yapabilir? -->
    
    <!-- HTML içeriğini değşitirebilir -->
    <p id="demo">JS, html içeriğini değiştirebilir.</p>
    <button type="button" onclick="document.getElementById('demo').innerHTML = 'Hello JavaScript'">Click me!</button>
    <br><br><br><br>
    <!-- html attribute -->
    <button onclick="document.getElementById('myImage').src ='sabah.jpg'">Sabah</button>
    <img id="myImage" src="sabah.jpg">
    <button onclick="document.getElementById('myImage').src='aksam.jpg'">Aksam</button>
    <br><br><br><br>
    <!-- css, html stil özelliklerini değiştirebilir. -->
   
    <p id="stil">html stil, css özelliklerini değiştirebilir</p>
    <button type="button" onclick="document.getElementById('stil').style.fontSize='35px'">Click me!</button>
    <br><br><br><br>

    <!-- html elementleri gizleyebilir/gösterebilir.-->
    <button type="button" onclick="document.getElementById('element').style.display='none'">Gizle</button>
    <button type="button" onclick="document.getElementById('element').style.display='block'">Göster</button>
    <p id="element">Html elementleri gizleyebilir/gösterebilir.</p>
    <p>Burası paragrafın devamıdır</p>
    <br><br><br><br>

    <button type="button" onclick="document.getElementById('element1').style.display='none'">Gizle</button>
    <button type="button" onclick="document.getElementById('element1').style.display='block'">Göster</button>
    <p id="element1">Html elementleri gizleyebilir/gösterebilir.</p>
    <p>Burası paragrafın devamıdır</p>
    <br><br><br><br>

    <!-- html içindeki head ve body kısımlarına VE js file içindeki fonksiyonları çağırdık.-->
    <p id="demo1">Değişecek paragraf</p>
    <button type="button" onclick="myFunction1()">Head</button>
    <button type="button" onclick="myFunction2()">Body</button>
    <button type="button" onclick="myFunction3()">External</button>
    <script>
        function myFunction2(){
            document.getElementById("demo1").innerHTML = "Body içindeki script çalıştı"
        }
    </script>
    <br><br><br><br>

    <!-- JavaScript kullanım methodları -->
    <script>
        document.write(5+13);//ekrana 18 bastırır.
        
        alert(5+18);//yukarıdaki satırdan dolayı 18'in üzerine bastığında uyarı olarak verir.
        
        console.log(5+3);//web sayfasında incele>konsol da gözükür.
    </script>
    <br><br><br><br>

    <!-- JavaScript statement
         JavaScript ifadeleri : 
            operatörler(+,-)
            expressions
            anahtarlar(özel manaları olan kelimeler)
            süslü parantez ifadesi fonksiyon yani kod bloğu manasına gelir.
    -->

    <!-- JavaScript de kullanılan tabirler
    values : sabitler(literals) - değişkenler(variables)
    literals = numbers - 10 10.3 / string - "hulusi"
    variables(veri deposu) = var / let / const / örn-> let x=6;
    operators = + , - , * , / , % , **(üs alma)
    idetifiers = case sensitive(harf duyarlı)
    JavaScript'te -> arada - koyulmaz, camel case kullanılır örn->lastName ya da last_name -->

    <!-- JavaScript file'ına geçtik -->
<script src="javascript.js"></script>
</body>
</html>
